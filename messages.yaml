fr: |
  🌟Règlement du groupe "تعاون بين الإخوة في مصر"🌟

  ▫️Baaraka Allah û fikoum d'en prendre connaissance et de le respecter, et tout musulman est sur son engagement.

  Ce groupe a pour but de :

  ✅ S'entraider entre frères (sœurs interdites du groupe)
  ✅ Poser des questions sur la vie en Égypte (spécialement le Caire et subk Al ahad)
  ✅ Poster des annonces de vente avec le maximum d'informations (prix, localisation,photos..)
  ✅ La publication se fait tous les 72 heures (3 jours), un maximum de 4 photos par article avec le maximum d'informations. Nous ne sommes pas responsables des transactions entre 2 personnes qui se sont mal passées
  ✅ Informer des cours des savants de la sounnah present en Égypte 
  ✅ Faire le rappel avec douceur et patience pour celui qui se trompe et de préférence venir voir le responsable pour trouver la meilleure solution

  📣 Il est interdit de :

  ❌Les rappels ne sont plus permis car d'autres majmou3ates sont faites pour cela.
  ❌ Polémiquer
  ❌ Pas de dialogue dans la majmou3a.
  ❌ Poster toute parole allant à l'encontre du minhaj salafi tel que dénigrer les savants, ou dirigeants musulmans... ( que ça soit en public ou en privé )
  ❌ Ne pas demander le taux du jour de l'euro etc...
  ❌ Interdiction du nationalisme dans toutes ses formes !
  ❌ Interdit de parler politique et des événements d'actualités et des sujets qui font peur à nos frères
  ❌ Interdiction de propager une quelconque "quête" sans la permission des responsables !
  ❌ interdiction de mettre en avant une autre majmou3a sans la permission des responsables !
  ❌ Liens direct ou d'affiliations à des programmes en lignes

  ▪️Concernant les marakiz :

  📍 Il est permis aux Marakiz physiques se trouvant en Égypte de publier les sessions tout au long de la semaine.
  📍 Il est permis au professeur Égyptien enseignant pour leur compte de publier leurs services tout les Vendredis.
  📍 Il est permis au markez tel que al Wassilah et al Qahirah d'afficher les sessions du professeur Mahmud As Sahafi3i et Mohammed Sayyid dans les moments venu insh'Allah
  📍il est interdit aux instituts en ligne de publier dans ce groupe.

  📢 La personne qui ne respecte pas le règlement sera exclue du groupe.
  Celui qui s'est fait exclure ne pourra rentrer dans la majmou3a que par la permission des responsables.

  ▫️Baaraka Allah û fikoum de respecter ce règlement et craignons ALLAH dans nos engagements

ar: |
  🌟 شروط مجموعة "تعاون بين الإخوة في مصر" 🌟

  ▫️بارك الله فيكم على اطالع على هذه الشروط ونطلب منكم الالتزام بها، فكل مسلم على شروطه.

  أهداف المجموعة:

  ✅ التعاون بين الإخوة (ممنوع دخول الأخوات إلى المجموعة)
  ✅ طرح الأسئلة المتعلقة بالمعشية في مصر (خاصة في القاهرة وسُبُك الأحد)
  ✅ نشر إعلانات البيع بالمعلومات (السعر، الموقع، الصور...)
  ✅ النشر يتم كل 72 ساعة (3 أيام)، مع حد أقصى 4 صور مع التفاصيل. 
  ❌ لسنا مسؤولين عن أي معاملات بين طرفين لم تتم بشكل جيد.
  ✅ الإعلان عن دروس العلماء السلفيين الموجودين في مصر
  ✅ التناصح والتذكير بلطف وصبر عند الخطأ، والأفضل الرجوع إلى المسؤول لوجود أفضل حل.

  يُمنع:

  ❌ نشر التذكيرات الدينية، فهناك مجموعات خاصة بذلك
  ❌ الجدال والمراء
  ❌ فتح الحوارات داخل المجموعة
  ❌ نشر أي كلام مخالف للمنهج السلفي كالكلام في العلماء أو ولاة الأمور، سواء علنًا أو سرًا
  ❌ السؤال عن سعر صرف اليورو أو غيره
  ❌ كل شكل من التعصب الشعبي أو غيره 
  ❌ الكلام في السياسة أو الأحداث الجارية أو الأمور التي تُثير الخوف في نفوس الإخوة
  ❌ نشر أي "حملة تبرعات" بدون إذن من المسؤولين
  ❌ الترويج لمجموعة أخرى بدون إذن من المسؤولين
  ❌ نشر الروابط المباشرة أو روابط تابعة لبرامج على الإنترنت

  بالنسبة للمراكز (المراکز):

  📍 يُسمح للمراكز الموجودة داخل مصر بنشر الدورات طوال أيام الأسبوع
  📍 يُسمح للأساتذة المصريين الذين يُدرّسون لحسابهم الخاص بالنشر كل يوم جمعة
  📍 يُسمح لمراكز مثل (الوسيلة والقاهرة) بنشر دروس الشيخ محمود الشافعي والشيخ محمد سيد في الأوقات المناسبة بإذن الله
  📍 يُمنع على المعاهد الإلكترونية النشر في هذه المجموعة

  📢 من لا يلتزم بالشروط يطرد من المجموعة.
  ولا يُسمح له بالعودة إلا بإذن من المسؤولين.

  ▫️بارك الله فيكم على احترام هذه الشروط، ولنخشَ الله في عهودنا.

